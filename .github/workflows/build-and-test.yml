# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Unit Test
      run: dotnet test --no-build --verbosity normal --filter FullyQualifiedName!~DbFun.Core.IntegrationTests
    - name: Download and start container
      run: docker run -e "ACCEPT_EULA=Y" -e "SA_PASSWORD=DbFunTesting" -p 1433:1433 -d mcr.microsoft.com/mssql/server:2019-latest
    - name: Run sqlcmd
      run: sqlcmd -U sa -P DbFunTesting -S localhost -d tempdb -Q "select @@version;"
